# Render Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: sunona-demo
    runtime: python
    region: oregon
    plan: free
    
    # Build settings
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: python demo/gradio_app.py
    
    # Environment variables
    envVars:
      - key: DEMO_PORT
        value: 7860
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: sunona-secrets

  - type: web
    name: sunona-twilio-test
    runtime: python
    region: oregon
    plan: free
    
    # Build settings
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: python demo/twilio_trial_test.py
    
    # Environment variables
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHON_VERSION
        value: 3.10.12
      - fromGroup: sunona-secrets

envVarGroups:
  - name: sunona-secrets
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: NGROK_AUTH_TOKEN
        sync: false
