# Render Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: sunona-demo
    runtime: python
    region: oregon
    plan: free
    
    # Build settings
    # This will automatically install requirements.txt via pyproject.toml
    buildCommand: pip install .
    startCommand: python demo/gradio_app.py
    
    # Environment variables
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: sunona-secrets

envVarGroups:
  - name: sunona-secrets
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_WEBHOOK_URL
        sync: false
