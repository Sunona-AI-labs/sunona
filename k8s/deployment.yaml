# Sunona Voice AI - Main Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunona-api
  namespace: sunona
  labels:
    app.kubernetes.io/name: sunona-api
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sunona-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sunona-api
        app.kubernetes.io/name: sunona-api
    spec:
      serviceAccountName: sunona-sa
      containers:
      - name: sunona-api
        image: sunona/sunona-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: sunona-config
        - secretRef:
            name: sunona-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sunona-api
              topologyKey: kubernetes.io/hostname
---
# Sunona API Service
apiVersion: v1
kind: Service
metadata:
  name: sunona-api-service
  namespace: sunona
  labels:
    app.kubernetes.io/name: sunona-api
spec:
  type: ClusterIP
  selector:
    app: sunona-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sunona-api-hpa
  namespace: sunona
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sunona-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
