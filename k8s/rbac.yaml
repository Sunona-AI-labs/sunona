# Sunona Voice AI - RBAC Configuration
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sunona-sa
  namespace: sunona
  labels:
    app.kubernetes.io/name: sunona
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sunona-role
  namespace: sunona
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sunona-rolebinding
  namespace: sunona
subjects:
- kind: ServiceAccount
  name: sunona-sa
  namespace: sunona
roleRef:
  kind: Role
  name: sunona-role
  apiGroup: rbac.authorization.k8s.io
---
# Pod Disruption Budget - Ensure availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sunona-pdb
  namespace: sunona
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sunona-api
