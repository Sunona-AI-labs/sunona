# Sunona Voice AI - CI/CD Pipeline
# Industry-standard continuous integration with testing, linting, and security

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Linting & Code Quality
  # ============================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      
      - name: Install linting tools
        run: |
          pip install ruff black mypy
      
      - name: Run Ruff (linting)
        run: ruff check . --output-format=github
        continue-on-error: true
      
      - name: Run Black (formatting check)
        run: black --check --diff .
        continue-on-error: true

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
          pip install -e .
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short -m "not requires_api"
        env:
          OPENROUTER_API_KEY: test-key
          DEEPGRAM_API_KEY: test-key
          ELEVENLABS_API_KEY: test-key
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v --tb=short -m "not requires_api"
        env:
          OPENROUTER_API_KEY: test-key
          DEEPGRAM_API_KEY: test-key
          ELEVENLABS_API_KEY: test-key
      
      - name: Generate coverage report
        run: |
          pytest tests/ --cov=sunona --cov-report=xml --cov-report=term-missing -m "not requires_api"
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # Build Verification
  # ============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Verify package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./local_setup/Dockerfile
          push: false
          tags: sunona:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
