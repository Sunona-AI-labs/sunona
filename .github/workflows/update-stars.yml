name: ðŸŒŸ Update GitHub Stars

on:
  push:
    branches:
      - main
      - master
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stars:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: ðŸ” Update star count in README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: python scripts/update_stars.py
      
      - name: ðŸ“ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet README.md stars_history.json 2>/dev/null; then
            echo "âœ… No changes detected"
          else
            git add README.md stars_history.json 2>/dev/null || true
            git commit -m "ðŸŒŸ auto: update stars and growth chart" --allow-empty
            git push origin HEAD:${{ github.ref }}
          fi
      
      - name: âœ… Workflow completed
        run: |
          echo "ðŸŽ‰ Star update workflow completed successfully!"
          echo "ðŸ“Š Chart updates every 10 minutes"
          echo "ðŸ“ˆ Growth history saved to stars_history.json"
