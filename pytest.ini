# Sunona Voice AI - Test Configuration
# Industry-standard pytest configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (skip with -m "not slow")
    requires_api: Tests requiring real API keys

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (when running with pytest-cov)
# Run: pytest --cov=sunona --cov-report=html
